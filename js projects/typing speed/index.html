<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
     .txt{
     border-radius: 10px, 10px, 0, 0;
     border: 5px solid rgb(90, 90, 90);
     }

     #msg{
        margin-bottom: 30px;
        text-align: center;
        font-weight: 400;
        color: rgb(196, 206, 202);
     }
    </style>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">speedCheck</span>
        </div>
      </nav>
      <h2 class=" text-center m-5">Analyze your typing speed</h2>
      <h5 id="msg"></h5>
    <div>
        <textarea id="txtarea" class="d-grid gap-2 col-8 mx-auto txt" id="exampleTextarea" placeholder="type the text given below" rows="11"></textarea>
        <div class="d-grid gap-2 col-2 mx-auto">
            <button id="buttonstart" class="btn btn-primary m-5" type="button">Start</button>
          </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
